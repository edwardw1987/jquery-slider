<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>pj</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="banner">
		<div class="slot">

		</div>
		<div class="mask mask-h mask-h-bottom"></div>
		<div class="btn-slot btn-slot-h btn-slot-bottom-right"></div>
	</div>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="mySlider.js"></script>
    <script>
//        垂直移动v 水平移动h
        $(".banner").BigCornSlider({
        	imageSlot: {
                selector: ".slot", // default => `.img-slot`             
            	images: [
            		"images/1.jpg",
            		"images/2.jpg",
            		"images/3.jpg",
            		"images/4.jpg",
            		"images/5.jpg",
            	]
            },
        	buttonSlot: {
                selector: ".btn-slot", //default value
                btnActiveClass: "highlight",
            },
                 // defaults
            direction: "h",
        });

    </script>
</body>
</html>
